<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elements selector</title>
    <style>
        #i1::before {
            content: "";
            display: block;
            width: 300px;
            height: 300px;
            background-image: url("images/cake1.png");
            background-size: cover;
        }
        #i2::after {
            content: "";
            display: block;
            width: 300px;
            height: 300px;
            background-image: url("images/cake2.png");
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>가상 요소 선택자(Pseudo-elements selector)</h1>
    <h2>selector::before</h2>
    <p id="i1">바다 케이크</p>
    <hr>

    <h2>selector::after</h2>
    <p id="i2">바다 케이크</p>
</body>
</html>
