<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribut selector</title>
    <style>
        input[type] {
            background-color: yellow;
        }
        input[type='password'] {
            color: red;
        }
    </style>
</head>
<body>
    <h1>속성 선택자(Attribut selector)</h1>
    <table>
        <tr>
            <th>속성없음</th>
            <td><input></td>
        </tr>
        <tr>
            <th>[attr]</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>[attr='value']</th>
            <td><input type="password"></td>
        </tr>
    </table>
</body>
</html>
