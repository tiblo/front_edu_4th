<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        div {
            width: 400px;
            height: 200px;
            margin: 20px;
            padding: 50px;
            border: 3px solid red;
        }
        .b1 {
            box-sizing: content-box;
        }
        .b2 {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Box Sizing</h1>
    <h2>content-box</h2>
    <div class="b1"></div>
    <p id="b1_size"></p>
    <hr>
    <h2>border-box</h2>
    <div class="b2"></div>
    <p id="b2_size"></p>
</body>
<script>
    const boxs = document.getElementsByTagName("div");
    const ps = document.getElementsByTagName("p");
    let box1Size = `${boxs[0].offsetWidth}px X ${boxs[0].offsetHeight}px`;
    let box2Size = `${boxs[1].offsetWidth}px X ${boxs[1].offsetHeight}px`;

    let box1Border = getComputedStyle(boxs[0]).getPropertyValue("border-width");
    let box1Padding = Number(getComputedStyle(boxs[0]).getPropertyValue("padding").replace("px",""));    
    let box1Content = `${boxs[0].clientWidth-(2*box1Padding)}px
                        X ${boxs[0].clientHeight-(2*box1Padding)}px`;
    let box2Border = getComputedStyle(boxs[1]).getPropertyValue("border-width");
    let box2Padding = Number(getComputedStyle(boxs[1]).getPropertyValue("padding").replace("px",""));
    let box2Content = `${boxs[1].clientWidth-(2*box2Padding)}px
                        X ${boxs[1].clientHeight-(2*box2Padding)}px`;

    ps[0].innerHTML = `content-box(Element width = width + 2*border_width + 2*padding)<br>
        - size : ${box1Size}<br>- border : ${box1Border}<br>- padding : ${box1Padding}px<br>
        - content size : ${box1Content}`;
    ps[1].innerHTML = `border-box(Element width = width)<br>
        - size : ${box2Size}<br>- border : ${box2Border}<br>- padding : ${box2Padding}px<br>
        - content size : ${box2Content}`;
</script>
</html>
