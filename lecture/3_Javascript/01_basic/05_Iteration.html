<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteration Statement</title>
</head>
<body>
    <p>시작하는 문장입니다.</p>
</body>
<script>
    let cnt = confirm("반복할까요?");

    while(cnt){
        document.write("안녕하세요.<br>");
        cnt = confirm("계속할까요?");
    }

    let idx = prompt("반복 횟수를 입력하세요.");

    for(let i = 0; i < idx; i++){
        document.write("Hi~~~<br>");
    }
</script>
</html>
